<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>yestercode</title>
  </head>
  <body>
    <label for="customRange2" class="form-label">yestercode slider</label>
    <input
      type="range"
      class="form-range"
      min="0"
      max="0"
      id="customRange2"
      onchange="onRangeChange(this)"
    />
    <h3 id="count">0</h3>
  </body>
  <script>
    const vscode = acquireVsCodeApi();

    window.addEventListener('message', (event) => {
      const message = event.data;
      document.querySelector('#count').innerText = message;
      setMax(message);
    });

    function onRangeChange(obj) {
      vscode.postMessage({ command: 'recover', text: obj.value });
    }

    function setMax(max) {
      document.querySelector('#customRange2').max = String(max);
      document.querySelector('#customRange2').value = max;
    }
  </script>
</html>
